
<h2>Test Application</h2>
<div class="row">
    <div class="col-md-6"> 
            <label class="control-label">Select Type</label>
         </div>
         <div class="col-md-4"> 
             <select class="form-control" (change)="onChange($event.target.value)" >

             </select>
         </div>
         <div class="col-md-2"> </div>
</div>
<div class="row">   
    <div class="col-md-12">
        <table class="table table-responsive">
            <thead>
                <tr>

<th>Select All
    <!-- <input type="checkbox"  
    (change)="toggleEditable($event)"
    [checked]="isAllChecked()"
    > -->
    <input type="checkbox" name="all" [checked]="isAllChecked()"
     (change)="checkAll($event)"/>
</th>                    <th>Sno</th>
<th>name</th>

                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let l of ListData ; let i = index">
                    <td>
                        <input type="checkbox" id="{{[i+1]}}"
                         value={{[i+1]}} 
                        (change)="OnCheckChange($event)"
                        [(ngModel)]="l.state"
                        [checked]=isCheckeditem >
                    </td>
                    <td>{{[i+1]}}</td>
                    <td>
                    {{l.schemaName}}
                </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">   
    <div class="col-md-12" align="center"> 
<button class="btn btn-info" (click)="" >Save</button>
    </div>
</div>
